<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="site, pessoal, matheus, matheus castiglioni, desenvolvedor, programador, freelance" name="keywords">
    <meta content="{{ .Param "excerpt" }}" name="description">
    <meta content="_75dHIyh0o2uKMOuK3hX15MxRFDJaal-sjq1b3omfXI" name="google-site-verification"/>
    <title>{{ .Site.Title }}{{ if not (eq .Params.title .Site.Title) }}&nbsp;|&nbsp;{{ .Params.title }}{{ end }}</title>
    {{ partial "libraries-style.html" . }}
    <link href="/assets/img/favicon.ico" rel="icon">
    <meta property="og:locale" content="pt_BR">
    <meta property=”og:site_name” content=”{{ .Site.Title }}“/>
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="400">
    <meta property="og:title" content="{{ .Params.title }}"/>
    <meta property="og:url" content="http://www.matheuscastiglioni.com.br/"/>
    <meta property="og:type" content="site"/>
    <meta property="og:description" content="{{ .Params.excerpt }}"/>
    <meta property="og:image" content="http://www.matheuscastiglioni.com.br/assets/img/banner.jpg"/>
</head>
<body>
    <header class="o-header">
        <h1 class="o-header__title">{{ .Params.title }}</h1>
        <p class="o-header__describe">{{ .Params.excerpt }}</p>
        <a class="o-header__responsive" href="javascript:void(0)" onclick="showNav();"><i class="fa fa-navicon"></i></a>
    </header>
    {{ partial "nav.html" . }}
